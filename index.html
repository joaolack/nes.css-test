<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link href="https://unpkg.com/nes.css/css/nes.css" rel="stylesheet" />


    <title>Nes css</title>
</head>
<body>
    <header class="header">
        <h1>Olá Mundo</h1>
    </header>  
    
    <section class="text">
        <div class="div">
            <span class="nes-text is-success">Teste</span>
            <span class="nes-text is-error">Teste 2</span>
        </div>    
    </section>

    <section class="button">
        <span class="nes-text is-disabled">Buttons</span>
        <button type="button" class="nes-btn is-warning">button</button>
        <button type="button" class="nes-btn is is-success">button</button>
        <button type="button" class="nes-btn is-error">button</button>
    </section>

    <section class="bar">
        <progress class="nes-progress is-warning" value="40" max="60">
    </section> 
    
    <section class="container">
        <div class="nes-container is-centered">
            <p>Esse é um Bloco estilizado com NES.CSS</p>
        </div>
    </section>
    
    <section class="textarea">
        <label for="textarea_field">Textarea</label>
        <textarea id="textarea_field" class="nes-textarea"></textarea>
    </section>

    <section class="radio">
        <label>
            <input type="radio" class="nes-radio" name="answer" checked />
            <span>Yes</span>
        </label>

        <label>
            <input type="radio" class="nes-radio" name="answer" />
            <span>No</span>
        </label>

    </section>
    
    <footer class="footer">
        <p>&copy;joaolack - Todos os direitos reservados 2024</p>
    </footer>    
    
</body>
</html>
